<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSProject-2</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.0.0/font-face.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="video-box">
    <video src="https://static.cdn.asset.aparat.com/avt/36176797_15s.mp4"></video>
    <div class="video-controler">
      <div class="video-controler-progressbar">
        <input type="range" step="1" min="1" max="100" value="0">
      </div>

      <div class="video-controler-btn">
        <div class="left">
          <i class="fas fa-play"></i>
          <i class="fas fa-backward"></i>
          <i class="fas fa-forward"></i>

          <div class="timer">
            <span class="current-time">00:00</span>
            <span>/</span>
            <span class="video-time">00:00</span>
          </div>
        </div>
        <div class="right">
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-expand"></i>
        </div>
        
      </div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
